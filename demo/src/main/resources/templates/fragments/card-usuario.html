<div th:fragment="card-usuario(autor, descripcion)">
    <div class="card mb-3 w-50 ms-auto me-auto">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="/img/default_profile_picture.png" class="img-fluid rounded-start" alt="Foto de perfil">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title fw-bold" th:text="${autor}">Card title</h5>
                    <p class="card-text" th:text="${descripcion}">This is a wider card with supporting text below as a natural lead-in to
                        additional content. This content is a little bit longer.</p>
                </div>
            </div>
        </div>
    </div>
</div>
