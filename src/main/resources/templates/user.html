<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/head :: header}" />
    <title>¡Barato, Barato! | Perfil</title>

    <style>
        body {
            background-color: #BBDEFB;
            color: #070000;
        }
    </style>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="~{fragments/nav.html :: nav}"></header>

    <main class="flex-shrink-0">

        <div class="container-fluid my-5">
            <div class="row">
                <div class="col-lg-2 mb-4 border-end border-black border-2">
                    <div id="books" class="border border-2 border-primary rounded">
                        <label for="isbn">ISBN</label><input id="isbn" value="9780140328721" />
                        <button class="btn btn-primary" id="fetchBook">Buscar datos online</button>
                        <img class="preview" id="portada" alt="portada del libro" />
                        <form th:action="@{/user/__${user.id}__/pic}">
                            <button id="postPortada" class="perfilable btn btn-primary">Usar como foto de perfil</button>
                        </form>
                    </div>
                    <div id="movies" class="border border-2 border-secondary rounded">
                        <label for="imdb">IMDB</label><input id="imdb" value="tt11286314" />
                        <button id="fetchMovie" class="btn btn-primary">Buscar datos online</button>
                        <img class="preview" id="poster" alt="poster de la pelicula" />
                        <form th:action="@{/user/__${user.id}__/pic}">
                            <button id="postPoster" class="perfilable btn btn-primary">Usar como foto de perfil</button>
                        </form>
                    </div>
                    <div id="profile" class="border border-2 border-tertiary rounded">
                        <input class="form-control" type="file" id="f_avatar" accept="image/jpeg,image/png">
                        <img class="preview" id="avatar" alt="careto a subir" />
                        <form th:action="@{/user/__${user.id}__/pic}">
                            <button id="postAvatar" class="btn btn-primary">Usar como foto de perfil</button>
                        </form>
                    </div>

                    <div class="container">
                        <h1 class="mt-5">Perfil de <span th:text="${user.username}">Paco</span></h1>
                        <!-- recepción de mensajes -->
                        <div class="py-5 row" id="mensajes">
                        </div>
                        <!-- envío de mensajes -->
                        <div class="py-5 row ">
                            <form th:action="@{/user/__${user.id}__/msg}" method="POST">
                                <input type="text" id="message" placeholder="escribe a este usuario" />
                                <button id="sendmsg" class="btn btn-secondary" type="submit">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Perfil del Usuario -->
                <div class="col-lg-3 mb-4">
                    <!-- Tarjeta de Perfil -->
                    <div class="card mb-3">
                        <div class="card-body text-center">
                            <img src="https://via.placeholder.com/150" class="rounded-circle mb-3" alt="Foto de perfil" width="150">
                            <h5 class="card-title">Juan Pérez</h5>
                            <p class="text-muted">Usuario desde 2021</p>
                            <p><strong>Calificación:</strong> ⭐⭐⭐⭐☆</p>
                            <button class="btn btn-primary btn-sm">Editar Perfil</button>
                        </div>
                    </div>
                
                    <!-- Tarjeta de Saldo -->
                    <div class="card">
                        <div class="card-body text-center">
                            <h5 class="card-title">Saldo Disponible</h5>
                            <p class="display-4 text-success fw-bold">$1,250.00</p> 
                        </div>
                    </div>
                </div>
                

                <!-- Información del Usuario -->
                <div class="col-lg-7">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5>Resumen de Actividad</h5>
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Artículo</th>
                                        <th>Estado</th>
                                        <th>Precio / Ofertas</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Objeto Activo -->
                                    <tr>
                                        <td>Cámara DSLR - Canon</td>
                                        <td><span class="badge bg-primary">Activo</span></td>
                                        <td>Ofertas: 5</td>
                                        <td><button class="btn btn-info btn-sm">Ver detalles</button></td>
                                    </tr>
                                    <!-- Objeto Comprado -->
                                    <tr>
                                        <td>Smart TV Samsung</td>
                                        <td><span class="badge bg-success">Comprado</span></td>
                                        <td>$750</td>
                                        <td></td>
                                    </tr>
                                    <!-- Objeto en Favoritos -->
                                    <tr>
                                        <td>Bicicleta de Montaña</td>
                                        <td><span class="badge bg-warning">Favorito</span></td>
                                        <td></td>
                                        <td><button class="btn btn-danger btn-sm">Quitar de favoritos</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </main>

    <th:block th:replace="~{fragments/footer.html :: footer}" />

    <script th:src="@{/js/ajax-demo.js}"></script>
</body>

</html>
