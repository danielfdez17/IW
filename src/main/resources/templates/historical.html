<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    
    <style>
        body { /* Cuerpo pagina */
            background-color: #FFFFFF;
            color: #070000;
            background-color: #BBDEFB; 
        }

        h1 { /* Titulo */
            background-color: #1565C0;
            color: white;
            text-align: center;
            padding: 10px;
            margin-bottom: 0;
        }

        .table thead tr { /* Tabla cabecera */
            background-color: #1565C0;
            color: #FFFFFF;
        }

        .table tbody tr { /* Tabla cuerpo */
            background-color: #ffffff; 
        }

        .table, .table th, .table td { /* Tabla completa */
            border: 2px solid #0d1e38;
            text-align: center; /* Centrar horizontal */
            vertical-align: middle; /* Centrar vertical */  
        }
    </style>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>

<h1>Historial de Subastas</h1>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID Subasta</th>
            <th>Objeto Subastado</th>
            <th>Imagen</th>
            <th>Precio Final</th>
            <th>Ganador</th>
            <th>Fecha de Cierre</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="bid : ${historicalBids}">
            <td th:text="${bid.id}"></td>
            <td th:text="${bid.nombreProducto}"></td>
            <td><img th:src="@{${bid.imagenUrl}}" alt="Imagen del objeto" width="50" height="50"></td>
            <td th:text="${bid.precio}"></td>
            <td th:text="${bid.usuario}"></td>
            <td th:text="${bid.fecha}"></td>
        </tr>
    </tbody>
</table>

<th:block th:replace="fragments/footer.html :: footer" />
</body>
</html>
