<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <th:block th:replace="~{fragments/head :: header}" />
        <title>Detalle del Producto | ¡Barato Barato!</title>
        <link rel="stylesheet" th:href="@{/css/chatvendedor.css}">
        <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    </head>

    <body class="d-flex flex-column h-100">
        <header th:replace="~{fragments/nav.html :: nav}"></header>

        <main class="container py-5">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0" th:text="${producto.nombre}">Reloj Vintage</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img th:src="@{/img/reloj.jpeg}" class="img-fluid rounded" alt="Producto">
                        </div>
                        <div class="col-md-6">
                            <h5 class="text-muted">Descripción</h5>
                            <p th:text="${producto.descripcion}">Descripción del producto.</p>

                            <!-- Chat con el vendedor -->
                            <a th:href="@{|/chat?userChatNew=${producto.creadorUsername}|} ">Chat con el vendedor</a>

                            <h5 class="text-muted">Precio</h5>
                            <p id="precio-actual" class="fs-4 text-success fw-bold" th:text="${producto.precio} + '€'">€0.00</p>
                            
                          

                            <div th:if="${producto.enabled}">
                                <h5 class="text-muted">Mejor postor</h5>
                                <p id="precio-actual" class="fs-4 text-success fw-bold" th:text="${producto.maximoPujador != null ? producto.maximoPujador : 'SIN PUJAS'}"></p>


                                <form id="formPujar" th:action="@{'/products/' + ${producto.id} + '/pujar'}" method="post">
                                    <input type="hidden" name="_csrf" value="${_csrf.token}">
                                    <div class="mb-3">
                                        <label for="nuevaPuja" class="form-label">Tu Puja</label>
                                        <input type="number" class="form-control" id="nuevaPuja" name="puja" step="1.00" min="0" required>
                                    </div>
                                    <button type="submit" class="btn btn-success">Pujar</button>
                                </form>
                            </div>
                            <div th:if="${!producto.enabled}">
                                <div class="alert alert-warning mt-3">
                                    <h5 class="text-danger mb-3">Puja finalizada</h5>
                                    <ul class="list-unstyled">
                                        <li><strong>Máximo pujador:</strong> <span th:text="${producto.maximoPujador} ?: 'NO DEFINIDO'"></span></li>
                                        <li><strong>Pujó:</strong> <span th:text="${producto.precio} + '€'"></span></li>
                                    </ul>
                                </div>
                            </div>

                            <div id="mensaje-puja" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <th:block th:replace="~{fragments/footer.html :: footer}" />
        <script>
            function pujar () {
                let inputPuja = document.getElementById("nuevaPuja");
                let nuevaPuja = parseFloat(inputPuja.value);
                let productoId = window.location.pathname.split("/").pop();

                if (isNaN(nuevaPuja) || nuevaPuja <= 0) {
                    mostrarMensaje("Introduce un valor válido.", "danger");
                    return;
                }

                stompClient.send(`/app/pujar/${productoId}`, {}, JSON.stringify(nuevaPuja));
                // fetch(`/products/${productoId}/pujar`, {
                //     method: "POST",
                //     headers: { "Content-Type": "application/x-www-form-urlencoded" },
                //     body: new URLSearchParams({ puja: nuevaPuja })
                // })
                //     .then(response => response.text())
                //     .then(data => {
                //         if (data.includes("Puja realizada")) {
                //             mostrarMensaje(data, "success");
                //             document.getElementById("precio-actual").innerText = `€${nuevaPuja.toFixed(2)}`;
                //             inputPuja.value = "";
                //         } else {
                //             mostrarMensaje(data, "danger");
                //         }
                //     })
                //     .catch(error => {
                //         console.error("Error:", error);
                //         mostrarMensaje("Error en la puja, inténtalo de nuevo.", "danger");
                //     });
            }

            function mostrarMensaje (mensaje, tipo) {
                let mensajeDiv = document.getElementById("mensaje-puja");
                mensajeDiv.innerHTML = `<div class="alert alert-${tipo}" role="alert">${mensaje}</div>`;
            }
        </script>

<script>
    const productoId = window.location.pathname.split("/").pop();

    function suscribirmeProductoConIntervalo() {
        const intervalo = setInterval(() => {
            if (ws.stompClient && ws.stompClient.connected) {
                ws.stompClient.subscribe("/topic/product-updates/" + productoId, function(message) {
                    location.reload();  // Recarga la página actual
                });
                clearInterval(intervalo); // Deja de intentar una vez suscrito
            }
        }, 1000);
    }

    document.addEventListener("DOMContentLoaded", function() {
        suscribirmeProductoConIntervalo();
    });
</script>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
