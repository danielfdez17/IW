<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/head :: header}" />
    <title>IW: Subastas</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="~{fragments/nav.html :: nav}"></header>

    <main class="flex-shrink-0">
        <div class="container">
            <div class="row mt-3">
                <div class="col" th:each="obj: ${productos}">
                    <div class="detalles-card" >
                        <img th:src="@{/img/reloj.jpeg}" class="border border-dark" alt="Imagen objeto" width="400" height="500">
                        <div class="details">
                            <h2 class="mt-3" th:text="${obj.nombre}">Reloj de Muñeca</h2>
                            <p th:text="${obj.precio + ' €'}"></p>
                        </div>    
                        <div class="btn-group-vertical w-100" role="group" aria-label="Vertical button group">
                            <button type="button" class="btn btn-primary mb-1 ">Contactar al comprador</button>
                            <button type="button" class="btn btn-warning ">¡Pujar!</button>
                        </div>
                </div>
            </div>
        </div>
    </main>

    <th:block th:replace="~{fragments/footer.html :: footer}" />
</body>

</html>
